version: "3.9"
    
services:
  db:
    image: mysql:5.7
    command: --ignore-db-dir=lost+found
    ports:
      - 3306
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    
  myapp:
    depends_on:
      - db
    build:
      context: ./
    ports:
      - "8000:80"
    restart: always

  localstack:
    image: localstack/localstack:1.4.0
    ports:
      - '4510-4559:4510-4559'
      - '4566:4566'
      - target: 80
        published: 8080
        protocol: tcp
        mode: host
      - '127.0.0.1:100:100/udp'
      - '5510-5559:5560'

volumes:
  db_data: {}
