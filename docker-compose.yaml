version: "3.9"
    
services:
  db:
    build:
      context: ./
      dockerfile: Dockerfile-mysql
    command: --ignore-db-dir=lost+found
    ports:
      - 3306
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    
  myapp:
    depends_on:
      - db
    build:
      context: ./
    ports:
      - "8000:80"
    restart: always

volumes:
  db_data: {}
